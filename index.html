<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>👩‍🏫 Teacher Feedback Generator</title>
<style>
    body {
        background-color: #f0f8ff;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        padding: 30px;
    }
    h1 {
        color: #4b8bff;
    }
    select, button, input, textarea {
        font-size: 18px;
        padding: 10px;
        margin: 8px;
        border-radius: 10px;
    }
    textarea {
        width: 60%;
        height: 80px;
        resize: none;
        font-family: 'Comic Sans MS', cursive;
    }
    #summary {
        margin-top: 30px;
        font-size: 18px;
        color: #444;
        background: #fff3cd;
        display: none;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #ffd24c;
        text-align: left;
        width: 60%;
        white-space: pre-line;
        margin-left: auto;
        margin-right: auto;
    }
    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #888;
    }
    .btn-primary {
        background-color:#4b8bff;
        color:white;
        font-size:20px;
        border:none;
        padding:12px 30px;
        border-radius:20px;
        cursor:pointer;
    }
    .btn-secondary {
        background-color:#90e0ef;
        color:#000;
        font-size:18px;
        border:none;
        padding:10px 25px;
        border-radius:15px;
        cursor:pointer;
        margin-top: 15px;
        display:none;
    }
    .btn-secondary:hover {
        background-color:#48cae4;
    }
</style>
</head>
<body>

<h1>👩‍🏫 Teacher Feedback Generator</h1>

<div id="formContainer">
    <p>Student Name:</p>
    <input id="studentName" type="text" placeholder="Enter student name"><br><br>

    <p>Lesson Focus:</p>
    <select id="lessonFocus">
        <option>Vocabulary</option>
        <option>Phonics</option>
        <option>Speaking</option>
        <option>Storytelling</option>
        <option>Games and Activities</option>
    </select>

    <p>Participation Level:</p>
    <select id="participation">
        <option>Very engaged 😀</option>
        <option>Mostly focused 🙂</option>
        <option>Needed some support 🤗</option>
        <option>Very shy 😌</option>
    </select>

    <p>Strength:</p>
    <select id="strength">
        <option>Great pronunciation</option>
        <option>Strong listening</option>
        <option>Good memory</option>
        <option>Loved sharing ideas</option>
    </select>

    <p>Next Step:</p>
    <select id="nextStep">
        <option>Listen or read a short book and draw a picture about it/option>
        <option>Look at a picture and voice record three things you see</option>
        <option>Listen to an English song and draw what you hear</option>
        <option>Bring favorite book to share next time</option>
    </select>

    <p>Teacher's Comment:</p>
    <textarea id="teacherComment" placeholder="Write one short comment here..."></textarea>

    <br><br>
    <button onclick="generateTeacherFeedback()" class="btn-primary">Generate Feedback</button>
</div>

<div id="summary"></div>
<button onclick="copyFeedback()" class="btn-secondary" id="copyBtn">📋 Copy Feedback</button>

<footer>Created by <b>Young Learners Curriculum</b> © 2025</footer>

<script>
function generateTeacherFeedback() {
    const name = document.getElementById("studentName").value.trim() || "The student";
    const focus = document.getElementById("lessonFocus").value;
    const participation = document.getElementById("participation").value;
    const strength = document.getElementById("strength").value;
    const nextStep = document.getElementById("nextStep").value;
    const teacherComment = document.getElementById("teacherComment").value.trim();

    let feedback = `${name} had a ${participation.toLowerCase()} lesson today! 
We focused on ${focus.toLowerCase()}, and ${name.toLowerCase()} showed ${strength.toLowerCase()}. 
Next step: ${nextStep.toLowerCase()}.`;

    if (teacherComment) {
        feedback += `\n\n💬 Teacher's Comment: ${teacherComment}`;
    }

    document.getElementById("summary").innerText = feedback;
    document.getElementById("summary").style.display = "block";
    document.getElementById("copyBtn").style.display = "inline-block";

    // Hide form after generating feedback
    document.getElementById("formContainer").style.display = "none";
}

function copyFeedback() {
    const feedbackText = document.getElementById("summary").innerText;
    navigator.clipboard.writeText(feedbackText).then(() => {
        alert("✅ Feedback copied to clipboard!");
    });
}
</script>

</body>
</html>
