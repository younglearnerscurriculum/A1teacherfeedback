<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>👩‍🏫 Teacher Feedback Generator</title>
<style>
    body {
        background-color: #f0f8ff;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #4b8bff;
        margin-bottom: 20px;
        font-size: 28px;
    }
    #formContainer, #summary {
        background: #ffffffaa;
        padding: 20px;
        border-radius: 20px;
        width: 70%;
        max-width: 900px;
        box-sizing: border-box;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 16px;
    }
    .form-group label {
        font-size: 16px;
        margin-bottom: 6px;
        color: #333;
    }
    .form-group select,
    .form-group input,
    .form-group textarea {
        width: 100%;
        font-size: 16px;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-family: 'Comic Sans MS', cursive;
    }
    #stars {
        display: flex;
        gap: 5px;
        margin: 8px 0;
    }
    #stars span {
        font-size: 26px;
        cursor: pointer;
        color: #ccc;
    }
    #stars span.selected {
        color: gold;
    }
    .btn-primary {
        background-color: #4b8bff;
        color: white;
        font-size: 18px;
        border: none;
        padding: 10px 24px;
        border-radius: 18px;
        cursor: pointer;
        margin-top: 10px;
        align-self: center;
    }
    .btn-secondary {
        background-color: #90e0ef;
        color: #000;
        font-size: 16px;
        border: none;
        padding: 8px 20px;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 12px;
        display: none;
    }
    .btn-secondary:hover { background-color: #48cae4; }
    #editableFeedback {
        width: 100%;
        height: 180px;
        font-size: 16px;
        line-height: 1.4;
        font-family: 'Comic Sans MS', cursive;
    }
    #summary h2 {
        font-size: 22px;
        color: #4b8bff;
        margin-bottom: 8px;
    }
    #summary .date {
        font-size: 14px;
        color: #555;
        margin-bottom: 14px;
    }
    footer { margin-top: 20px; font-size: 12px; color: #888; text-align: center; }
</style>
</head>
<body>

<h1>👩‍🏫 Teacher Feedback Generator</h1>

<div id="formContainer">
    <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input id="studentName" type="text" placeholder="Enter student name">
    </div>
    <div class="form-group">
        <label for="lessonFocus">What They Did Well:</label>
        <select id="lessonFocus">
            <option>Tongue Twisters</option>
            <option>Creating a Story</option>
            <option>Speaking</option>
            <option>Drawing</option>
            <option>Games and Activities</option>
        </select>
    </div>
    <div class="form-group">
        <label for="participation">Participation Level:</label>
        <select id="participation">
            <option>was very engaged 😀</option>
            <option>was mostly focused 🙂</option>
            <option>needed some support 🤗</option>
            <option>was very shy 😌</option>
        </select>
    </div>
    <div class="form-group">
        <label for="strength">Strength:</label>
        <select id="strength">
            <option>great pronunciation 🔊</option>
            <option>strong listening skills 👂</option>
            <option>good memory 🧠</option>
            <option>enthusiastic sharing of ideas 💡</option>
        </select>
    </div>
    <div class="form-group">
        <label for="teacherComment">Teacher's Comment:</label>
        <textarea id="teacherComment" placeholder="Write one short comment here..."></textarea>
    </div>
    <div class="form-group">
        <label>Rate the Lesson:</label>
        <div id="stars">
            <span data-value="1">★</span>
            <span data-value="2">★</span>
            <span data-value="3">★</span>
            <span data-value="4">★</span>
            <span data-value="5">★</span>
        </div>
    </div>
    <button onclick="generateTeacherFeedback()" class="btn-primary">Generate Feedback</button>
</div>

<div id="summary">
    <h2 id="summaryHeader">Feedback</h2>
    <div class="date" id="feedbackDate"></div>
    <textarea id="editableFeedback" readonly></textarea>
    <button onclick="copyFeedback()" class="btn-secondary" id="copyBtn">📋 Copy Feedback</button>
</div>

<footer>Created by <b>Young Learners Curriculum</b> © 2025</footer>

<script>
let selectedStars = 0;
const starElems = document.querySelectorAll('#stars span');
starElems.forEach(el => {
    el.addEventListener('click', () => {
        selectedStars = parseInt(el.getAttribute('data-value'));
        starElems.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedStars; i++) {
            starElems[i].classList.add('selected');
        }
    });
});

function formatDate(date) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return date.toLocaleDateString(undefined, options);
}

function generateTeacherFeedback() {
    const rawName = document.getElementById("studentName").value.trim();
    const name = rawName || "The student";
    const focus = document.getElementById("lessonFocus").value;
    const participation = document.getElementById("participation").value;
    const strength = document.getElementById("strength").value;
    const teacherComment = document.getElementById("teacherComment").value.trim();

    if (!teacherComment) {
        alert('Please add a comment before generating feedback! ✏️');
        return;
    }
    if (selectedStars === 0) {
        alert('Please rate the lesson by clicking on the stars! ⭐');
        return;
    }

    const dateStr = formatDate(new Date());
    document.getElementById('summaryHeader').textContent = `Feedback for ${name}`;
    document.getElementById('feedbackDate').textContent = dateStr;

    let feedback = `🎉 ${name} ${participation} during today's lesson, showing particular skill in ${focus.toLowerCase()}. `;
    feedback += `They demonstrated ${strength} and participated actively throughout the session.`;
    feedback += `\n\n💬\n${teacherComment}`;
    feedback += `\n\n⭐️ Lesson Rating: ${'★'.repeat(selectedStars)} ${selectedStars}/5`;

    const textarea = document.getElementById("editableFeedback");
    textarea.value = feedback;

    document.getElementById("formContainer").style.display = "none";
    document.getElementById("summary").style.display = "block";
    document.getElementById("copyBtn").style.display = "inline-block";
}

function copyFeedback() {
    const textarea = document.getElementById("editableFeedback");
    textarea.removeAttribute('readonly');
    textarea.select();
    textarea.setSelectionRange(0, textarea.value.length);
    alert("Text selected. Press Ctrl+C (or Cmd+C) to copy.");
    textarea.setAttribute('readonly', true);
}
</script>

</body>
</html>
