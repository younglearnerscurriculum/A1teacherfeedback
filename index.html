<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>👩‍🏫 Teacher Feedback Generator</title>
<style>
    body {
        background-color: #f0f8ff;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #4b8bff;
        margin-bottom: 20px;
    }
    #formContainer {
        background: #ffffffaa;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        width: 70%;
        max-width: 900px;
    }
    select, button, input, textarea {
        font-size: 18px;
        padding: 10px;
        margin: 8px;
        border-radius: 10px;
    }
    textarea {
        width: 80%;
        height: 80px;
        resize: none;
        font-family: 'Comic Sans MS', cursive;
    }
    #stars span {
        font-size: 30px;
        cursor: pointer;
        color: #ccc;
    }
    #stars span.gold {
        color: gold;
    }
    #summary {
        margin-top: 30px;
        font-size: 18px;
        color: #444;
        background: #fff3cd;
        display: none;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #ffd24c;
        text-align: left;
        width: 70%;
        max-width: 900px;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }
    #summary h2 {
        margin-top: 0;
        color: #4b8bff;
    }
    #editableFeedback {
        width: 100%;
        height: 200px;
        font-size: 16px;
        padding: 10px;
        font-family: 'Comic Sans MS', cursive;
    }
    footer {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
    }
    .btn-primary {
        background-color:#4b8bff;
        color:white;
        font-size:20px;
        border:none;
        padding:12px 30px;
        border-radius:20px;
        cursor:pointer;
    }
    .btn-secondary {
        background-color:#90e0ef;
        color:#000;
        font-size:18px;
        border:none;
        padding:10px 25px;
        border-radius:15px;
        cursor:pointer;
        margin-top: 15px;
        display:none;
    }
    .btn-secondary:hover {
        background-color:#48cae4;
    }
</style>
</head>
<body>

<h1>👩‍🏫 Teacher Feedback Generator</h1>

<div id="formContainer">
    <p>Student Name:</p>
    <input id="studentName" type="text" placeholder="Enter student name"><br>

    <p>What They Did Well:</p>
    <select id="lessonFocus">
        <option>Tongue Twisters</option>
        <option>Creating a Story</option>
        <option>Speaking</option>
        <option>Drawing</option>
        <option>Games and Activities</option>
    </select>

    <p>Participation Level:</p>
    <select id="participation">
        <option>Very engaged 😀</option>
        <option>Mostly focused 🙂</option>
        <option>Needed some support 🤗</option>
        <option>Very shy 😌</option>
    </select>

    <p>Strength:</p>
    <select id="strength">
        <option>Great pronunciation</option>
        <option>Strong listening</option>
        <option>Good memory</option>
        <option>Loved sharing ideas</option>
    </select>

    <p>Next Step:</p>
    <select id="nextStep">
        <option>Listen to a story and draw your favorite character</option>
        <option>Look at a picture and voice record 3 things you see</option>
        <option>Bring your favorite book to class next time</option>
        <option>Voice record your story and send it to me</option>
    </select>

    <p>Teacher's Comment:</p>
    <textarea id="teacherComment" placeholder="Write one short comment here..."></textarea>

    <p>Rate the Lesson:</p>
    <div id="stars">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
    </div>

    <br>
    <button onclick="generateTeacherFeedback()" class="btn-primary">Generate Feedback</button>
</div>

<div id="summary"></div>
<button onclick="copyFeedback()" class="btn-secondary" id="copyBtn">📋 Copy Feedback</button>

<footer>Created by <b>Young Learners Curriculum</b> © 2025</footer>

<script>
let selectedStars = 0;
const stars = document.querySelectorAll('#stars span');
stars.forEach(star => {
    star.addEventListener('click', function() {
        selectedStars = this.getAttribute('data-value');
        stars.forEach(s => s.classList.remove('gold'));
        for (let i = 0; i < selectedStars; i++) {
            stars[i].classList.add('gold');
        }
    });
});

function capitalizeName(name) {
    return name.charAt(0).toUpperCase() + name.slice(1);
}

function generateTeacherFeedback() {
    let nameInput = document.getElementById("studentName").value.trim();
    const name = nameInput ? capitalizeName(nameInput) : "The student";
    const focus = document.getElementById("lessonFocus").value;
    const participation = document.getElementById("participation").value;
    const strength = document.getElementById("strength").value;
    const nextStep = document.getElementById("nextStep").value;
    const teacherComment = document.getElementById("teacherComment").value.trim();

    let feedbackText = `${name} had a ${participation.toLowerCase()} lesson today! \nThey did well in ${focus.toLowerCase()}, and ${name} showed ${strength.toLowerCase()}. \nNext step: ${nextStep.toLowerCase()}.`;

    if (selectedStars > 0) {
        feedbackText += `\n\n⭐ Lesson Rating: ${selectedStars}/5`;
    }

    if (teacherComment) {
        feedbackText += `\n\n💬 Teacher's Comment: ${teacherComment}`;
    }

    document.getElementById("summary").innerHTML = `<h2>Feedback for ${name}</h2><textarea id="editableFeedback">${feedbackText}</textarea>`;
    document.getElementById("summary").style.display = "block";
    document.getElementById("copyBtn").style.display = "inline-block";

    document.getElementById("formContainer").style.display = "none";
}

function copyFeedback() {
    const editable = document.getElementById("editableFeedback");
    editable.select();
    editable.setSelectionRange(0, 99999); // mobile support

    try {
        document.execCommand("copy"); // Fallback
        navigator.clipboard.writeText(editable.value).catch(()=>{});
        alert("✅ Feedback copied to clipboard!");
    } catch (err) {
        alert("❌ Could not copy. Please copy manually.");
    }
}
</script>

</body>
</html>
